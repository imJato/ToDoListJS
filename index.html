<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="script.js"></script>
    <title>TodoList</title>
</head>
<body>
    <header id="cabeceraPagina" class="cabecera">
        <h1>Todo List</h1>
        <b>Whatever you wanna do...</b>
    </header>

    <main>
        <div class="container">

            <div class="table-responsive">
                <table id="tablaContenido" class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Dificultad</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyTabla">
                        
                    </tbody>
                </table>
            </div>
            <button id="btnAgregar" class="btn col-12" data-bs-toggle="modal" data-bs-target="#exampleModal"> <img src="Resources/addButton.png" alt="agregar"> </button>
        </div>

        <!-- Modal para creacion de tarea, llamado en el boton de agregar tarea.-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" id="txtNombre" class="form-control" placeholder="Nombre de la tarea"/>

                    <label for="txtFecha">fecha:</label>
                    <input type="date" id="txtFecha" class="form-control"/>

                    <label for="txtDificultad">Dificultad:</label>
                    <!-- <input type="" id="txtDificultad" class="form-control" placeholder="Dificultad de la tarea"/> -->
                    <select class="form-control" id="selectDificultades">
                        <option value="">Seleccione...</option>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button id="botonGuardar" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarTarea()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
